<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <header class="text-center py-8">
            <h1 class="text-4xl font-bold">EnrollHub: The Smart Student Registration System</h1>
            <p class="summary text-1xl text-gray-600 mt-2">Lorem ipsum dolor sit amet.</p>
        </header>
        <div class="container w-full flex justify-center items-center gap-8 p-4 h-[80vh] border border-indigo-600">
            <section class="form-section w-[70%] lg:w1/2 p-2 text-center border border-indigo-600">
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    <label for="name">Student name</label><br>
                    <input type="text" id="name"><br>

                    <label for="id">Student ID</label><br>
                    <input type="number" id="id"><br>

                    <label for="email">Email ID</label><br>
                    <input type="email" id="email"><br>

                    <label for="contact">Contact number</label><br>
                    <input type="tel" id="contact"><br>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </section>

            <section class="record-section w-[100%] lg:w1/2 p-2 text-center border border-indigo-600">
                <h2>Students Records</h2>
                <table class="student-table w-full my-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Id</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-records"></tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
