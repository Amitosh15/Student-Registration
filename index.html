<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="text-center">
        <h1 class="text-4xl font-bold">EnrollHub: The Smart Student Registration System</h1>
        <p class="summary ">A simple platform to manage Student Registrations. Easily add new students and keep track of
            all records in one place.</p>
    </header>

    <main>
        <section class="form-section">
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <label for="name">Student Name</label><br>
                <input type="text" id="name" required>
                <span id="name-error" style="color: red; font-size: 16px"></span><br>

                <label for="id">Student ID</label><br>
                <input id="id" required>
                <span id="id-error" style="color: red; font-size: 16px"></span><br>

                <label for="email">Email ID</label><br>
                <input type="text" id="email" required><br>
                <span id="email-error" style="color: red; font-size: 16px"></span><br>

                <label for="contact">Contact number</label><br>
                <input type="tel" id="contact" required><br>
                <span id="contact-error" style="color: red; font-size: 16px"></span><br>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>

        <section class="record-section">
            <h2 class=" text-center text-3xl font-bold">Students Records</h2>
            <div class="scroll">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Student Email</th>
                            <th>Contact No.</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-records"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
